<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Car_List</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Power</th>
    </tr>

    <tr th:each="cars : ${cars}">
        <td th:utext="${cars.getModel()}">model</td>
        <td th:utext="${cars.getColor()}">color</td>
        <td th:utext="${cars.getPower()}">power</td>
    </tr>
</table>
</body>
</html>
